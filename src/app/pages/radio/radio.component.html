<div class="wrapper">
  <div class="list">
    <ul>
      <li
        *ngFor="let radio of radios | keyvalue"
        (click)="setRadio(radio)"
        [ngClass]="{'selected': isRadioSelected(radio.value)}"
      >
        {{radio.value.name}}
      </li>
    </ul>
  </div>
</div>
<app-footer-radio></app-footer-radio>
