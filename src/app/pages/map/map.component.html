<div
  class="map-wrapper scrollbar"
  id="scrollbar-custom"
  (scroll)="onScroll($event)"
>
  <canvas
    #destino
    id="destino"
    width="2048"
    height="2048"
    style="position: absolute;"
  ></canvas>
  <canvas
    #canvas
    id="canvas"
    width="2048"
    height="2048"
    (mouseup)="onMouseUp($event)"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
  ></canvas>
</div>

<app-footer-map></app-footer-map>
